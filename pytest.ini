[pytest]
# Pytest configuration for Pocket Guide

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options (uncomment when ready)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=90

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests that run fast with full mocking
    integration: Integration tests that may use real services
    slow: Tests that take a long time to run
    api: API endpoint tests
    agent: Agent-related tests
    utils: Utility function tests

# Logging
log_cli = false
log_cli_level = INFO

# Asyncio configuration
asyncio_mode = auto

# Warnings
filterwarnings =
    # Ignore specific warnings if needed
    # ignore::DeprecationWarning
